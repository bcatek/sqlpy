<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI SQL Generator</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 650px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    pre {
      border-radius: 10px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">ðŸ’¡ AI SQL Generator</h2>
      <div class="mb-3">
        <input type="text" id="user-prompt" class="form-control form-control-lg" placeholder="Enter your SQL prompt...">
      </div>
      <div class="text-center">
        <button id="submit-btn" class="btn btn-primary btn-lg px-5">Generate SQL</button>
      </div>
      <div id="response-box" class="mt-4" style="display:none;">
        <h5>Generated SQL:</h5>
        <pre><code id="api-response" class="language-sql"></code></pre>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $("#submit-btn").click(function() {
      const prompt = $("#user-prompt").val();
      if (!prompt.trim()) {
        alert("Please enter a prompt.");
        return;
      }

      $.ajax({
        url: "http://127.0.0.1:8000/generate_sql",  // Update with your backend API endpoint
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ prompt: prompt }),
        success: function(response) {
          $("#api-response").text(response);   // insert SQL text
          Prism.highlightAll();               // re-apply highlighting
          $("#response-box").fadeIn();
        },
        error: function(err) {
          alert("Error: " + err.responseText);
        }
      });
    });
  </script>
</body>
</html>
